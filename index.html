<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 공부 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #555;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        article {
            margin-bottom: 2rem;
        }
        article h2 {
            color: #333;
        }
        pre {
            background: #f4f4f4;
            padding: 1rem;
            overflow: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .write-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>프로그래밍 공부 블로그</h1>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#" onclick="showCategory('HTML')">HTML</a>
        <a href="#" onclick="showCategory('CSS')">CSS</a>
        <a href="#" onclick="showCategory('JavaScript')">JavaScript</a>
        <a href="#" onclick="showCategory('Python')">Python</a>
        <a href="#" onclick="showCategory('C++')">C++</a>
    </nav>
    <main>
        <article id="welcome">
            <h2>환영합니다!</h2>
            <p>이 블로그는 프로그래밍 공부 내용을 정리하기 위해 만들어졌습니다. 위의 메뉴를 클릭하여 각 언어별 내용을 확인해보세요.</p>
            <button class="write-button" onclick="goToWritePage()">글쓰기</button>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 프로그래밍 공부 블로그. All rights reserved.</p>
    </footer>

    <script>
        function showCategory(category) {
            // 예시로 각 카테고리를 클릭했을 때 동작하는 함수입니다.
            alert(category + " 카테고리를 선택했습니다.");
        }

        function goToWritePage() {
            // 글쓰기 페이지로 이동
            window.location.href = 'write.html';
        }
    </script>
</body>
</html>
